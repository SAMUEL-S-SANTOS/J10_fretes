<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>J10_fretes</title>
</head>
<body>
    <img id="head" src="imagens/logo.png" alt="logo"/>

    <form action="" method="get" class="forms" id="quoteForm">
      <div class="forms">
        <label for="name">Nome: </label> <br>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="forms">
        <label for="phone">Telefone: </label> <br>
        <input type="tel" name="phone" id="phone" required />
      </div>
      <div class="forms">
        <label for="location">Localização: </label> <br>
        <input list="locations" type="text" name="location" id="location" placeholder="Digite sua localização" required />
        <datalist id="locations"></datalist>
      </div>
      <div class="forms">
        <input type="submit" value="Orçamento" />
      </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
